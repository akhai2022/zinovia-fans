<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  <circle cx="200" cy="150" r="180" fill="#8b5cf6" opacity="0.08"/>
  <circle cx="650" cy="400" r="150" fill="#3b82f6" opacity="0.08"/>
  <text x="720" y="130" text-anchor="end" font-family="system-ui, sans-serif" font-size="120" font-weight="800" fill="white" opacity="0.08">04</text>
  <!-- Main card -->
  <rect x="195" y="40" width="410" height="390" rx="16" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <!-- Header -->
  <text x="400" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="white" opacity="0.9">Subscription Pricing</text>
  <text x="400" y="104" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.5">Set your monthly subscription rate</text>
  <!-- Price display -->
  <text x="400" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="white" opacity="0.85">$9.99</text>
  <text x="400" y="188" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="white" opacity="0.45">per month</text>
  <!-- Price input -->
  <text x="230" y="218" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white" opacity="0.6">Price (USD)</text>
  <rect x="220" y="224" width="160" height="38" rx="8" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="240" y="248" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="white" opacity="0.7">$ 9.99</text>
  <!-- Currency selector -->
  <text x="420" y="218" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white" opacity="0.6">Currency</text>
  <rect x="410" y="224" width="160" height="38" rx="8" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="430" y="248" font-family="system-ui, sans-serif" font-size="14" fill="white" opacity="0.7">USD ($)</text>
  <!-- Dropdown arrow -->
  <polyline points="548,242 554,248 560,242" fill="none" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <!-- Toggle: free trial -->
  <rect x="220" y="280" width="350" height="44" rx="10" fill="white" opacity="0.06" stroke="white" stroke-opacity="0.12" stroke-width="1"/>
  <text x="240" y="305" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="white" opacity="0.7">Offer Free Trial</text>
  <text x="240" y="318" font-family="system-ui, sans-serif" font-size="10" fill="white" opacity="0.4">7 days free before billing</text>
  <!-- Toggle switch ON -->
  <rect x="518" y="293" width="38" height="20" rx="10" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="546" cy="303" r="8" fill="white" opacity="0.9"/>
  <!-- Toggle: PPV enabled -->
  <rect x="220" y="334" width="350" height="44" rx="10" fill="white" opacity="0.06" stroke="white" stroke-opacity="0.12" stroke-width="1"/>
  <text x="240" y="359" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="white" opacity="0.7">Pay-Per-View Posts</text>
  <text x="240" y="372" font-family="system-ui, sans-serif" font-size="10" fill="white" opacity="0.4">Sell individual posts to non-subscribers</text>
  <!-- Toggle switch OFF -->
  <rect x="518" y="347" width="38" height="20" rx="10" fill="white" opacity="0.15"/>
  <circle cx="530" cy="357" r="8" fill="white" opacity="0.5"/>
  <!-- Save button -->
  <rect x="290" y="392" width="220" height="40" rx="10" fill="url(#accent)" opacity="0.65"/>
  <text x="400" y="417" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" opacity="0.95">Save Pricing</text>
  <!-- Title -->
  <text x="400" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="white" opacity="0.9">Set Pricing</text>
</svg>