  <text x="350" y="318" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6" opacity="0.7">8 posts</text>
  <!-- Collection Card 3 -->
  <rect x="540" y="95" width="200" height="290" rx="14" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <rect x="552" y="107" width="176" height="130" rx="10" fill="#8b5cf6" opacity="0.15"/>
  <rect x="558" y="113" width="82" height="58" rx="4" fill="white" opacity="0.1"/>
  <rect x="644" y="113" width="78" height="58" rx="4" fill="white" opacity="0.08"/>
  <rect x="558" y="175" width="78" height="56" rx="4" fill="white" opacity="0.08"/>
  <rect x="640" y="175" width="82" height="56" rx="4" fill="white" opacity="0.1"/>
