  <text x="400" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.5">Organize your content into themed collections</text>
  <!-- Collection Card 1 -->
  <rect x="110" y="95" width="200" height="290" rx="14" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
