  <text x="135" y="260" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="white" opacity="0.85">Behind the Scenes</text>
  <text x="135" y="280" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.45">Exclusive BTS content from</text>
  <text x="135" y="294" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.45">my photoshoots</text>
  <text x="135" y="318" font-family="system-ui, sans-serif" font-size="11" fill="#8b5cf6" opacity="0.7">12 posts</text>
  <!-- Drag handle dots -->
  <circle cx="282" y="368" r="2" fill="white" opacity="0.3"/>
  <circle cx="290" y="368" r="2" fill="white" opacity="0.3"/>
  <circle cx="298" y="368" r="2" fill="white" opacity="0.3"/>
  <!-- Collection Card 2 -->
  <rect x="325" y="95" width="200" height="290" rx="14" fill="white" opacity="0.08" stroke="#8b5cf6" stroke-opacity="0.3" stroke-width="1.5"/>
  <rect x="337" y="107" width="176" height="130" rx="10" fill="#3b82f6" opacity="0.2"/>
  <rect x="343" y="113" width="82" height="58" rx="4" fill="white" opacity="0.1"/>
  <rect x="429" y="113" width="78" height="58" rx="4" fill="white" opacity="0.08"/>
  <rect x="343" y="175" width="78" height="56" rx="4" fill="white" opacity="0.08"/>
