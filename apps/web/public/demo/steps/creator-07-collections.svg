  <rect x="214" y="113" width="78" height="58" rx="4" fill="white" opacity="0.08"/>
  <rect x="128" y="175" width="78" height="56" rx="4" fill="white" opacity="0.08"/>
  <rect x="210" y="175" width="82" height="56" rx="4" fill="white" opacity="0.1"/>
