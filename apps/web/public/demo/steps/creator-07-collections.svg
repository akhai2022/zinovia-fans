  <text x="565" y="280" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.45">Full workout videos and</text>
  <text x="565" y="294" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.45">fitness tips</text>
  <text x="565" y="318" font-family="system-ui, sans-serif" font-size="11" fill="#8b5cf6" opacity="0.7">15 posts</text>
  <!-- New Collection button -->
  <rect x="300" y="400" width="200" height="38" rx="10" fill="url(#accent)" opacity="0.55"/>
  <text x="400" y="424" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white" opacity="0.95">+ New Collection</text>
  <!-- Title -->
  <text x="400" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="white" opacity="0.9">Collections</text>
