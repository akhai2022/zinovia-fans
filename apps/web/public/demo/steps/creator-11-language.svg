<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  <circle cx="200" cy="150" r="180" fill="#8b5cf6" opacity="0.08"/>
  <circle cx="650" cy="400" r="150" fill="#3b82f6" opacity="0.08"/>
  <text x="720" y="130" text-anchor="end" font-family="system-ui, sans-serif" font-size="120" font-weight="800" fill="white" opacity="0.08">11</text>
  <!-- Main card -->
  <rect x="230" y="30" width="340" height="400" rx="16" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <!-- Globe icon -->
  <g transform="translate(370, 52)">
    <circle cx="30" cy="30" r="22" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="30" cy="30" rx="10" ry="22" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
    <line x1="8" y1="30" x2="52" y2="30" stroke="#8b5cf6" stroke-width="1" opacity="0.35"/>
    <line x1="14" y1="18" x2="46" y2="18" stroke="#8b5cf6" stroke-width="0.8" opacity="0.25"/>
    <line x1="14" y1="42" x2="46" y2="42" stroke="#8b5cf6" stroke-width="0.8" opacity="0.25"/>
  </g>
  <text x="400" y="118" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="white" opacity="0.9">Choose Language</text>
  <text x="400" y="138" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.45">9 languages available</text>
  <!-- Language list -->
  <!-- English - selected -->
  <rect x="260" y="152" width="280" height="36" rx="8" fill="url(#accent)" opacity="0.25" stroke="#8b5cf6" stroke-opacity="0.5" stroke-width="1"/>
  <circle cx="282" cy="170" r="8" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
  <circle cx="282" cy="170" r="4" fill="#8b5cf6" opacity="0.8"/>
  <text x="300" y="174" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="white" opacity="0.9">English</text>
  <text x="520" y="174" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.4">EN</text>
  <!-- French -->
  <rect x="260" y="194" width="280" height="36" rx="8" fill="white" opacity="0.04" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <circle cx="282" cy="212" r="8" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  <text x="300" y="216" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.7">Fran&#231;ais</text>
  <text x="520" y="216" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.35">FR</text>
  <!-- Spanish -->
  <rect x="260" y="236" width="280" height="36" rx="8" fill="white" opacity="0.04" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <circle cx="282" cy="254" r="8" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  <text x="300" y="258" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.7">Espa&#241;ol</text>
  <text x="520" y="258" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.35">ES</text>
  <!-- German -->
  <rect x="260" y="278" width="280" height="36" rx="8" fill="white" opacity="0.04" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <circle cx="282" cy="296" r="8" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  <text x="300" y="300" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.7">Deutsch</text>
  <text x="520" y="300" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.35">DE</text>
  <!-- Portuguese -->
  <rect x="260" y="320" width="280" height="36" rx="8" fill="white" opacity="0.04" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <circle cx="282" cy="338" r="8" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  <text x="300" y="342" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.7">Portugu&#234;s</text>
  <text x="520" y="342" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.35">PT</text>
  <!-- More languages indicator -->
  <text x="400" y="377" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.35">+ Italian, Polish, Romanian, Turkish</text>
  <!-- Save button -->
  <rect x="290" y="390" width="220" height="38" rx="10" fill="url(#accent)" opacity="0.65"/>
  <text x="400" y="414" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" opacity="0.95">Save Language</text>
  <!-- Title -->
  <text x="400" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="white" opacity="0.9">Language</text>
</svg>