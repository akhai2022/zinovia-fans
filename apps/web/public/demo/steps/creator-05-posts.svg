<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  <circle cx="200" cy="150" r="180" fill="#8b5cf6" opacity="0.08"/>
  <circle cx="650" cy="400" r="150" fill="#3b82f6" opacity="0.08"/>
  <text x="720" y="130" text-anchor="end" font-family="system-ui, sans-serif" font-size="120" font-weight="800" fill="white" opacity="0.08">05</text>
  <!-- Main card -->
  <rect x="175" y="30" width="450" height="410" rx="16" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <!-- Header -->
  <text x="400" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="white" opacity="0.9">Create New Post</text>
  <!-- Image upload area -->
  <rect x="205" y="85" width="390" height="140" rx="12" fill="white" opacity="0.06" stroke="white" stroke-opacity="0.18" stroke-width="1" stroke-dasharray="6 3"/>
  <!-- Image icon -->
  <rect x="365" y="110" width="70" height="50" rx="6" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>
  <circle cx="385" cy="127" r="6" fill="#8b5cf6" opacity="0.3"/>
  <polyline points="370,150 390,133 410,145 425,138 430,150" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
  <!-- Upload text -->
  <text x="400" y="183" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.5">Drop images or videos here, or click to browse</text>
  <text x="400" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" opacity="0.3">JPG, PNG, MP4 up to 500MB</text>
  <!-- Caption textarea -->
  <text x="215" y="240" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white" opacity="0.6">Caption</text>
  <rect x="205" y="246" width="390" height="75" rx="8" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="220" y="268" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.5">Write your caption here...</text>
  <text x="220" y="286" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.35">Use **bold** and _italic_ formatting</text>
  <!-- PPV price toggle row -->
  <rect x="205" y="332" width="390" height="44" rx="10" fill="white" opacity="0.06" stroke="white" stroke-opacity="0.12" stroke-width="1"/>
  <text x="225" y="357" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="white" opacity="0.7">Pay-Per-View Price</text>
  <!-- PPV toggle -->
  <rect x="543" y="344" width="38" height="20" rx="10" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="571" cy="354" r="8" fill="white" opacity="0.9"/>
  <!-- PPV price input -->
  <rect x="390" y="340" width="90" height="28" rx="6" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <text x="405" y="359" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.7">$ 4.99</text>
  <!-- Buttons row -->
  <rect x="205" y="390" width="120" height="38" rx="10" fill="white" opacity="0.1" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <text x="265" y="414" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="white" opacity="0.7">Save Draft</text>
  <rect x="345" y="390" width="250" height="38" rx="10" fill="url(#accent)" opacity="0.65"/>
  <text x="470" y="414" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" opacity="0.95">Publish Post</text>
  <!-- Title -->
  <text x="400" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="white" opacity="0.9">Create Posts</text>
</svg>