<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  <circle cx="200" cy="150" r="180" fill="#8b5cf6" opacity="0.08"/>
  <circle cx="650" cy="400" r="150" fill="#3b82f6" opacity="0.08"/>
  <text x="720" y="130" text-anchor="end" font-family="system-ui, sans-serif" font-size="120" font-weight="800" fill="white" opacity="0.08">10</text>
  <!-- Main card -->
  <rect x="155" y="30" width="490" height="405" rx="16" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <!-- Header with sparkle -->
  <text x="400" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="white" opacity="0.9">AI Caption Studio</text>
  <!-- Sparkle icons -->
  <g transform="translate(310, 48)" opacity="0.7">
    <polygon points="8,0 10,6 16,8 10,10 8,16 6,10 0,8 6,6" fill="#8b5cf6"/>
  </g>
  <g transform="translate(470, 52)" opacity="0.5">
    <polygon points="6,0 7.5,4.5 12,6 7.5,7.5 6,12 4.5,7.5 0,6 4.5,4.5" fill="#3b82f6"/>
  </g>
  <text x="400" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.5">Generate engaging captions with AI-powered suggestions</text>
  <!-- Tone selector -->
  <text x="185" y="118" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white" opacity="0.6">Select Tone</text>
  <!-- Tone buttons -->
  <rect x="180" y="126" width="130" height="36" rx="8" fill="url(#accent)" opacity="0.5" stroke="#8b5cf6" stroke-opacity="0.6" stroke-width="1"/>
  <text x="245" y="149" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white" opacity="0.9">Professional</text>
  <rect x="320" y="126" width="110" height="36" rx="8" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <text x="375" y="149" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.6">Playful</text>
  <rect x="440" y="126" width="110" height="36" rx="8" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <text x="495" y="149" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.6">Teasing</text>
  <!-- Generated caption area -->
  <text x="185" y="185" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white" opacity="0.6">Generated Caption</text>
  <rect x="180" y="192" width="440" height="100" rx="10" fill="white" opacity="0.06" stroke="#8b5cf6" stroke-opacity="0.25" stroke-width="1"/>
  <!-- Caption text -->
  <text x="198" y="216" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.75">Elevating the everyday into something extraordinary.</text>
  <text x="198" y="236" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.75">This week's exclusive collection takes you behind</text>
  <text x="198" y="256" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.75">the scenes of my latest photoshoot. Don't miss it!</text>
  <text x="198" y="278" font-family="system-ui, sans-serif" font-size="12" fill="#8b5cf6" opacity="0.6">#exclusive #behindthescenes #newcontent</text>
  <!-- Action buttons for caption -->
  <rect x="180" y="302" width="100" height="30" rx="6" fill="url(#accent)" opacity="0.5"/>
  <text x="230" y="322" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" opacity="0.9">Use Caption</text>
  <rect x="290" y="302" width="100" height="30" rx="6" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <text x="340" y="322" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.6">Regenerate</text>
  <rect x="400" y="302" width="80" height="30" rx="6" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <text x="440" y="322" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white" opacity="0.6">Copy</text>
  <!-- Translation section -->
  <text x="185" y="358" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white" opacity="0.6">Auto-Translate</text>
  <rect x="180" y="365" width="440" height="36" rx="8" fill="white" opacity="0.06" stroke="white" stroke-opacity="0.12" stroke-width="1"/>
  <text x="198" y="388" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.6">Translate to:</text>
  <!-- Language chips -->
  <rect x="290" y="372" width="45" height="22" rx="4" fill="url(#accent)" opacity="0.35"/>
  <text x="312" y="387" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" opacity="0.85">FR</text>
  <rect x="342" y="372" width="45" height="22" rx="4" fill="white" opacity="0.08"/>
  <text x="364" y="387" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" opacity="0.5">ES</text>
  <rect x="394" y="372" width="45" height="22" rx="4" fill="white" opacity="0.08"/>
  <text x="416" y="387" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" opacity="0.5">DE</text>
  <rect x="446" y="372" width="45" height="22" rx="4" fill="white" opacity="0.08"/>
  <text x="468" y="387" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" opacity="0.5">PT</text>
  <!-- Translate button -->
  <rect x="520" y="370" width="90" height="26" rx="6" fill="url(#accent)" opacity="0.45"/>
  <text x="565" y="388" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" opacity="0.9">Translate</text>
  <!-- Title -->
  <text x="400" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="white" opacity="0.9">AI Studio</text>
</svg>