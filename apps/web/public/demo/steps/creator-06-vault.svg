  <text x="335" y="242" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="white" opacity="0.3">24.1 MB</text>
  <rect x="400" y="140" width="110" height="110" rx="8" fill="#8b5cf6" opacity="0.12" stroke="white" stroke-opacity="0.12" stroke-width="1"/>
  <rect x="408" y="148" width="94" height="68" rx="4" fill="white" opacity="0.08"/>
  <text x="455" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="white" opacity="0.5">photo_04.jpg</text>
  <text x="455" y="242" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="white" opacity="0.3">3.1 MB</text>
  <rect x="520" y="140" width="110" height="110" rx="8" fill="#3b82f6" opacity="0.12" stroke="white" stroke-opacity="0.12" stroke-width="1"/>
  <rect x="528" y="148" width="94" height="68" rx="4" fill="white" opacity="0.08"/>
  <text x="575" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="white" opacity="0.5">photo_05.jpg</text>
  <text x="575" y="242" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="white" opacity="0.3">1.8 MB</text>
  <!-- Row 2 -->
  <rect x="160" y="260" width="110" height="110" rx="8" fill="#3b82f6" opacity="0.15" stroke="white" stroke-opacity="0.12" stroke-width="1"/>
  <rect x="168" y="268" width="94" height="68" rx="4" fill="white" opacity="0.08"/>
  <polygon points="205,295 205,310 220,302" fill="white" opacity="0.4"/>
  <text x="215" y="350" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="white" opacity="0.5">video_06.mp4</text>
  <text x="215" y="362" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="white" opacity="0.3">18.5 MB</text>
  <rect x="280" y="260" width="110" height="110" rx="8" fill="#8b5cf6" opacity="0.12" stroke="white" stroke-opacity="0.12" stroke-width="1"/>
  <rect x="288" y="268" width="94" height="68" rx="4" fill="white" opacity="0.08"/>
  <text x="335" y="350" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="white" opacity="0.5">photo_07.jpg</text>
  <text x="335" y="362" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="white" opacity="0.3">4.2 MB</text>
  <rect x="400" y="260" width="110" height="110" rx="8" fill="#8b5cf6" opacity="0.15" stroke="white" stroke-opacity="0.12" stroke-width="1"/>
  <rect x="408" y="268" width="94" height="68" rx="4" fill="white" opacity="0.08"/>
  <text x="455" y="350" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="white" opacity="0.5">photo_08.jpg</text>
  <text x="455" y="362" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="white" opacity="0.3">2.9 MB</text>
  <!-- Upload drop zone -->
  <rect x="520" y="260" width="110" height="110" rx="8" fill="white" opacity="0.04" stroke="white" stroke-opacity="0.15" stroke-width="1" stroke-dasharray="5 3"/>
  <line x1="575" y1="300" x2="575" y2="325" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="562" y1="312" x2="588" y2="312" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <text x="575" y="350" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="white" opacity="0.4">Drop files</text>
  <!-- Title -->
  <text x="400" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="white" opacity="0.9">Media Vault</text>
</svg>