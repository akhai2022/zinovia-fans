<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0f1a1a"/>
      <stop offset="100%" stop-color="#0a1a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  <circle cx="200" cy="150" r="180" fill="#10b981" opacity="0.08"/>
  <circle cx="650" cy="400" r="150" fill="#06b6d4" opacity="0.08"/>
  <text x="720" y="130" text-anchor="end" font-family="system-ui, sans-serif" font-size="120" font-weight="800" fill="white" opacity="0.08">01</text>
  <!-- Sign up form card -->
  <rect x="240" y="55" width="320" height="370" rx="16" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  <!-- Form header -->
  <text x="400" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="white" opacity="0.9">Join Zinovia</text>
  <text x="400" y="122" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.5">Discover exclusive content from creators</text>
  <!-- Email field -->
  <text x="272" y="155" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white" opacity="0.6">Email</text>
  <rect x="264" y="162" width="272" height="38" rx="8" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="280" y="186" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.35">you@example.com</text>
  <!-- Password field -->
  <text x="272" y="218" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white" opacity="0.6">Password</text>
  <rect x="264" y="225" width="272" height="38" rx="8" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="280" y="249" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.35">Minimum 10 characters</text>
  <!-- Display name field -->
  <text x="272" y="281" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white" opacity="0.6">Display Name</text>
  <rect x="264" y="288" width="272" height="38" rx="8" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="280" y="312" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.35">Your public name</text>
  <!-- Handle field -->
  <text x="272" y="344" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white" opacity="0.6">Handle</text>
  <rect x="264" y="351" width="272" height="38" rx="8" fill="white" opacity="0.08" stroke="white" stroke-opacity="0.18" stroke-width="1"/>
  <text x="280" y="375" font-family="system-ui, sans-serif" font-size="13" fill="white" opacity="0.35">@yourhandle</text>
  <!-- Create Account button -->
  <rect x="264" y="400" width="272" height="42" rx="10" fill="url(#accent)" opacity="0.7"/>
  <text x="400" y="426" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" opacity="0.95">Create Account</text>
  <!-- Title text -->
  <text x="400" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="white" opacity="0.9">Sign Up</text>
</svg>