<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="playBtn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="white" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)"/>
  <rect width="1280" height="720" fill="url(#dots)"/>
  <!-- Decorative gradient orbs -->
  <circle cx="300" cy="200" r="200" fill="#8b5cf6" opacity="0.06"/>
  <circle cx="980" cy="520" r="250" fill="#3b82f6" opacity="0.06"/>
  <!-- Play button circle -->
  <circle cx="640" cy="320" r="60" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.8" filter="url(#glow)"/>
  <circle cx="640" cy="320" r="58" fill="#0a0a0f" opacity="0.5"/>
  <!-- Play triangle -->
  <polygon points="625,295 625,345 665,320" fill="url(#playBtn)" opacity="0.9" filter="url(#glow)"/>
  <!-- Title text -->
  <text x="640" y="430" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="600" fill="white" opacity="0.95">Creator Walkthrough</text>
  <!-- Subtitle -->
  <text x="640" y="465" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" fill="white" opacity="0.4">Click to play video</text>
  <!-- Bottom accent line -->
  <rect x="540" y="490" width="200" height="2" rx="1" fill="url(#accent)" opacity="0.3"/>
  <!-- Corner UI hints -->
  <rect x="30" y="30" width="80" height="8" rx="4" fill="white" opacity="0.06"/>
  <rect x="30" y="46" width="50" height="8" rx="4" fill="white" opacity="0.04"/>
  <rect x="1170" y="30" width="80" height="8" rx="4" fill="white" opacity="0.06"/>
  <rect x="1200" y="46" width="50" height="8" rx="4" fill="white" opacity="0.04"/>
</svg>