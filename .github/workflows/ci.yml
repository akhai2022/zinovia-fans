name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Prepare env
        run: cp .env.example .env

      - name: Build backend images
        run: |
          docker compose --env-file .env -f infra/compose/docker-compose.yml build api worker

      - name: Start backend stack
        run: |
          # Start only backend services (not web â€” it needs npm install which CI skips).
          # Compose handles dependency ordering: postgres/redis/minio start first.
          docker compose --env-file .env -f infra/compose/docker-compose.yml up -d \
            postgres redis minio mailpit minio-init api worker \
            --wait --wait-timeout 180

      - name: Show logs on failure
        if: failure()
        run: docker compose --env-file .env -f infra/compose/docker-compose.yml logs --tail=200

      - name: Migrate
        run: make migrate

      - name: API lint
        run: make api-lint

      - name: API typecheck
        run: make api-typecheck

      - name: API tests
        run: make api-test

      - name: Web lint
        run: make web-lint

      - name: Web build
        run: make web-build

      - name: Contracts
        run: make gen-contracts

      - name: Verify contracts unchanged
        run: git diff --exit-code
