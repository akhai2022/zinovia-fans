name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      COMPOSE: docker compose --env-file .env -f infra/compose/docker-compose.yml
    steps:
      - uses: actions/checkout@v4

      - name: Prepare env
        run: cp .env.example .env

      - name: Build images
        run: docker compose --env-file .env -f infra/compose/docker-compose.yml build --parallel

      - name: Start stack
        run: |
          # Start everything â€” compose handles dependency ordering via healthchecks.
          # Use --wait to block until all services are healthy (or timeout).
          docker compose --env-file .env -f infra/compose/docker-compose.yml up -d --wait --wait-timeout 180

      - name: Show logs on failure
        if: failure()
        run: docker compose --env-file .env -f infra/compose/docker-compose.yml logs --tail=200

      - name: Migrate
        run: make migrate

      - name: API lint
        run: make api-lint

      - name: API typecheck
        run: make api-typecheck

      - name: API tests
        run: make api-test

      - name: Web lint
        run: make web-lint

      - name: Web build
        run: make web-build

      - name: Contracts
        run: make gen-contracts

      - name: Verify contracts unchanged
        run: git diff --exit-code
