name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Prepare env
        run: cp .env.example .env

      - name: Build backend images
        run: |
          docker compose --env-file .env -f infra/compose/docker-compose.yml build api worker

      - name: Start infrastructure
        run: |
          docker compose --env-file .env -f infra/compose/docker-compose.yml up -d \
            postgres redis minio mailpit \
            --wait --wait-timeout 120
          docker compose --env-file .env -f infra/compose/docker-compose.yml run --rm minio-init

      - name: Start API and worker
        run: |
          docker compose --env-file .env -f infra/compose/docker-compose.yml up -d api worker \
            --wait --wait-timeout 120

      - name: Show logs on failure
        if: failure()
        run: docker compose --env-file .env -f infra/compose/docker-compose.yml logs --tail=200

      - name: Migrate
        run: make migrate

      - name: API lint
        run: make api-lint

      - name: API typecheck
        run: make api-typecheck

      - name: API tests
        run: make api-test

      # Web tasks run directly on the runner (Node.js is pre-installed).
      # Docker compose run would need a separate image build with dev deps.
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install web dependencies
        run: npm ci

      - name: Web lint
        run: npm --prefix apps/web run lint

      - name: Web build
        run: npm --prefix apps/web run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000

      - name: Generate contracts
        run: |
          make -s gen-contracts-api
          npm --prefix packages/contracts run gen

      - name: Verify contracts unchanged
        run: git diff --exit-code
